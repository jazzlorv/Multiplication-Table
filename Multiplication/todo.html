<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table</title>
</head>
<body>
	<form>
		Row
		<!-- Number: -->
		<input id="rowput" type="text" name="row">
		Column
		<input id="colput" type="text" name="column">
		<button type="button" onclick="dothis()">Show Table</button><br><br>

		<div class="color-btn">
		Background Color
		<input type="color" name="bgcolor" id="bgcput">
		Font Color
		<input type="color" name="fontcolor" id="fcput">
		</div>
		<br><br>

		<div id="tables"></div>
	</form>
	<script type="text/javascript" src="js.js"></script>



</body>
</html>
